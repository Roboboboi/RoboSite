<body>
		<div class="header">

	<div class="categories">

				<li id="backhome"><a href="index.html">Go back home</a></li>
			</ul>

	<p id="text"></p>
	
	<button type="button" onclick="myFunction()"> Click me</button>	
	
        <script>
	function myFunction() {
	$.get( "names.txt", function( data ) {
	var lines = data.split("/n"));
	//Random item number
        var r = Math.floor(Math.random() * lines.length);

	//Get random line
	var line = lines[r];
	document.getElementById("text").innerHTML = line;
	}
	}
        </script>
